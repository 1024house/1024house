<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>1024House 开源程序员客栈 - 让每个程序员都能享受别墅跑车的乐趣</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .container img {
            width: 100%;
            height: auto;
        }

        .book-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #25292e;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .book-button:hover {
            background-color: #30363d;
        }

        .book-button svg {
            margin-right: 5px;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 600px;
            /* 设置轮播容器的高度 */
            overflow: hidden;
        }

        .carousel-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 保持图片比例并填充容器 */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel-image.active {
            opacity: 1;
        }

        footer {
            background-color: #25292e;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        footer a {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./MiHouse/assets/poster.jpg" alt="1024House海报">
        <a href="https://github.com/1024house/1024house" class="book-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 16 16" width="20" aria-hidden="true"
                class="d-block">
                <path fill="currentColor"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
            <span>开源贡献免费住</span>
        </a>
    </div>

    <div class="carousel">
        <img src="./MiHouse/assets/IMG_3383.jpg" alt="1024House 别墅跑车照片" class="carousel-image">
        <img src="./MiHouse/assets/IMG_5307.jpg" alt="1024House 别墅跑车照片" class="carousel-image">
        <img src="./MiHouse/assets/IMG_5667.jpg" alt="1024House 别墅跑车照片" class="carousel-image">
    </div>

    <footer>
        <p>本网站代码由 <a href="https://copilot.tencent.com/">腾讯云 AI 代码助手</a> 生成</p>
    </footer>

    <script>
        const images = document.querySelectorAll('.carousel-image');
        let currentIndex = 0;

        function showNextImage() {
            // 隐藏当前图片
            images[currentIndex].classList.remove('active');
            // 计算下一个图片的索引
            currentIndex = (currentIndex + 1) % images.length;
            // 显示下一个图片
            images[currentIndex].classList.add('active');
        }

        // 初始化第一张图片为显示状态
        images[currentIndex].classList.add('active');

        // 设置定时器，每隔3秒切换到下一张图片
        setInterval(showNextImage, 3000);
    </script>
</body>

</html>
